<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Marathon</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Session Plan</h1>
    </header>

    <div class="mapSection">
        <img src="./img/map.jpg" alt="map" class="map">
    </div>

    <div class="speedBtnSection">
        <h1 class="speedTitle">Speed Time/ Distance</h1>

        <div class="btn">

            <img src="./img/next.png" alt="" class="leftArrow arrow">
            <div class="speedBtnWalk speedBtn"><h1>WALK</h1></div>
            <div class="speedBtnPlus speedBtn"><h1>+</h1></div>
            <img src="./img/next.png" alt="" class="rightArrow arrow">
        
        </div>
    </div>

    <div class="overallSection">
        <h1 class="overallTitle">Overall</h1>

        <div class="speedSummary">
           
            <div class="walkContainer">
                <span class="walkCounter">3</span>
                <span class="walkTimer">1<span class="speedTimerUnits">hr</span>56<span class="speedTimerUnits">mins</span></span>
                <div class="speedPace">walk</div>
            </div>
            <div class="walkContainer">
                <span class="walkCounter">3</span>
                <span class="walkTimer">1<span class="speedTimerUnits">hr</span>56<span class="speedTimerUnits">mins</span></span>
                <div class="speedPace">jog</div>
            </div>

            <div class="walkContainer">
                <span class="walkCounter">3</span>
                <span class="walkTimer">1<span class="speedTimerUnits">hr</span>56<span class="speedTimerUnits">mins</span></span>
                <div class="speedPace">sprint</div>
            </div>
        

            <!-- <div class="jogContainer">
                <span class="jogCounter">6</span>
                <span class="jogTimer">Time</span>
                <div>walk</div>
            </div>
       

            <div class="sprintContainer">
                <span class="sprintCounter">7</span>
                <span class="sprintTimer">Time</span>
                <div>walk</div>
            </div> -->

        </div>

        <h1 class="totalTime"> <span class="totalTimeTitle">Total time:</span>1<span class="totalTimeUnits">hr</span>42<span class="totalTimeUnits">mins</span></h1>
    </div>



    <script src="app.js"></script>
</body>
</html>
